version: "3.7"

services:
  ikigai_app:
    container_name: prorab-home
    restart: always
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    command: run
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    ports:
      - 127.0.0.1:8000:8000
    links:
      - db
    depends_on:
      - db


  db:
    container_name: prorab
    restart: always
    image: postgres:12.4-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data/
    env_file:
      - .env
    expose:
      - 5432


volumes:
  postgres-data: