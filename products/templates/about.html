{% extends 'base.html' %}


{% load static %}

{% block content %}
{% for item in about %}
<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url({{item.bg}});margin-top:-40px">
		<h2 class="l-text2 t-center">

		</h2>
	</section>

	<!-- content page -->
	<section class="bgwhite p-t-66 p-b-38">
		<div class="container">
			<div class="row">
				<div class="col-md-4 p-b-30">
					<div class="hov-img-zoom">
						<img src="{{item.img}}" alt="IMG-ABOUT">
					</div>
				</div>

				<div class="col-md-8 p-b-30">
					<h3 class="m-text26 p-t-15 p-b-16">
						{{item.title}}
					</h3>

					<p style="width: 100%;word-break: break-all;" class="p-b-28">
						{{item.text}}
					</p>
				</div>
			</div>
		</div>
	</section>
{% endfor %}
{% endblock %}
