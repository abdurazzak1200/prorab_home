<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title>{% block title %}{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.png' %}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/themify/themify-icons.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/elegant-font/html-css/style.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/slick/slick.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/lightbox2/css/lightbox.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

	<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
	/>



	{% block style %}
	{% endblock %}
	<!--===============================================================================================-->
</head>
<style>
	.accordion__all-prod {
		border: 1px solid #ddd;
		background: #eee;
		margin-bottom: 10px;
	}
	.accordion__all-prod a {
		margin: 7px 10px;
		font-weight: bold;
		font-size: 19px;

	}
	.accordion-button::after {
		display:none;
	}
	.accordion-button {
		padding: 7px 5px;
	}
	.accordion .ui-accordion-header {
		margin: 0 0 10px 0;
		padding: 10px;
		border: 1px solid #ddd;
		background: #eee;
		cursor: pointer;
		outline: none;
	}
	.accordion .ui-accordion-content {
		margin: 0 0 10px 0;
		padding: 10px;
		border: 1px solid #ddd;
		background: #fff;
	}
	accordion ul {
		list-style-type: disc;
	}
	.whatsapp-block {
		position: fixed;
		bottom: 87px;
		right: 37px;
	}
	.whatsapp-block i {
		font-size: 50px;
		color: rgb(55,182,62);
	}
	@media (max-width: 576px) {
		.whatsapp-block {
			bottom: 62px;
			right: 13px;
		}
	}
	.logo-title{
		display: block;
		position: absolute;
		top: 32px;
		left: 121px;
	}
	@media (max-width: 992px) {
		.logo-title {
			display: block;
			left: 50%;
			transform: translateX(-50%)
		}
	}
</style>
<body class="animsition">


<!-- Header -->
<header class="header1">
	<a href="{% url 'index' %}" class="logo-title">
		<h1 style="font-size: 20px; font-weight: 600; color: #000">PRORABHOME</h1>
	</a>
	<!-- Header desktop -->
	<div class="container-menu-header">

		<div class="wrap_header">
			<!-- Logo -->
			<a href="{% url 'index' %}" class="logo">
				<img style="max-height:60px" src="{% static 'images/logo.jpg' %}" alt="IMG-LOGO">
			</a>
			<!-- Menu -->
			<div class="wrap_menu">
				<nav class="menu">
					<ul class="main_menu">
						<li>
							<a href="{% url 'index' %}">Главная</a>
						</li>

						<li>
							<a href="{% url 'shop_list' %}">Товары</a>
						</li>

						<li>
							<a href="{% url 'contact' %}">Контакты</a>
						</li>
					</ul>
				</nav>
			</div>

			<!-- Header Icon -->

		</div>
	</div>

	<!-- Header Mobile -->
	<div class="wrap_header_mobile">
		<!-- Logo moblie -->
		<a href="{% url 'index' %}" class="logo-mobile">
			<img style="max-height:60px"  src="{% static 'images/logo.jpg' %}" alt="IMG-LOGO">

		</a>

		<!-- Button show menu -->
		<div class="btn-show-menu">
			<!-- Header Icon mobile -->


			<div class="btn-show-menu-mobile hamburger hamburger--squeeze">
					<span class="hamburger-box">
						<span class="hamburger-inner"></span>
					</span>
			</div>
		</div>
	</div>

	<!-- Menu Mobile -->
	<div class="wrap-side-menu" >
		<nav class="side-menu">
			<ul class="main-menu">

				<li style="background: #fff;" class="item-menu-mobile">
					<a style="color: #000" href="{% url 'index' %}">Главная</a>

				</li>

				<li style="background: #fff;" class="item-menu-mobile">
					<a style="color: #000" href="{% url 'shop_list' %}">Товары</a>
				</li>

				<li style="background: #fff;" class="item-menu-mobile">
					<a style="color: #000" href="{% url 'contact' %}">Контакты</a>
				</li>
			</ul>
		</nav>
	</div>
</header>



{% block content %}

{% endblock %}





<!-- Back to top -->
<div class="whatsapp-block">
	<a href="https://wa.me/+996999003305"><i class="fab fa-whatsapp"></i></a>
</div>

<div class="btn-back-to-top bg0-hov" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="fa fa-angle-double-up" aria-hidden="true"></i>
		</span>

</div>

<!-- Container Selection1 -->
<div id="dropDownSelect1"></div>


<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'vendor/select2/select2.min.js' %}"></script>
<script type="text/javascript">
	$(".selection-1").select2({
		minimumResultsForSearch: 20,
		dropdownParent: $('#dropDownSelect1')
	});
</script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'vendor/slick/slick.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/slick-custom.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'vendor/lightbox2/js/lightbox.min.js' %}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{% static 'vendor/sweetalert/sweetalert.min.js' %}"></script>
<script type="text/javascript">
	$('.block2-btn-addcart').each(function(){
		var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
		$(this).on('click', function(){
			swal(nameProduct, "is added to cart !", "success");
		});
	});

	$('.block2-btn-addwishlist').each(function(){
		var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
		$(this).on('click', function(){
			swal(nameProduct, "is added to wishlist !", "success");
		});
	});
</script>

<!--===============================================================================================-->
<script src="{% static 'js/main.js' %}"></script>

<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

<script type="module">
	import Swiper from 'https://unpkg.com/swiper@8/swiper-bundle.esm.browser.min.js'

	const swiper = new Swiper('.swiper-container', {
		loop: true,
		centeredSlides: true,
		slidesPerView: 'auto',
		initialSlide: 1,
		slideToClickedSlide: true,
		autoplay: {
			delay: 1000,
			disableOnInteraction: false,
		},
	})

</script>

</body>
</html>
