{% extends 'base.html' %}

{% load static %}

{% block title %}Контакты{% endblock %}
{% block content %}

<!-- content page -->
<section class="bgwhite p-t-66 p-b-60">
    <div class="container">
        <div class="row">
            <div class="col-md-6 p-b-30">
                <div class="p-r-20 p-r-0-lg">
                    <h4 class="m-text26 p-b-36 p-t-15">Наши контакты</h4>
                </div>
                <div class="p-r-20 p-r-0-lg">
                    {% for info in infos %}
                    <a class="m-text26 p-b-36 p-t-15" href="tel:0777777777">Тел: {{info.phone}}</a>
                    <p class="m-text26 p-b-36 p-t-15">Адрес: {{info.address}} </p>
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-6 p-b-30">
                <form action="https://formspree.io/f/mdobblrl" method="post"  class="leave-comment" target="_blank">
                    <h4 class="m-text26 p-b-36 p-t-15">
                        Оставьте ваши данные и мы вам перезвоним
                    </h4>

                    <div class="bo4 of-hidden size15 m-b-20">
                        <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="first_name" id="first_name" placeholder="Full Name">
                    </div>

                    <div class="bo4 of-hidden size15 m-b-20">
                        <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="phone" id="phone" placeholder="Phone Number">
                    </div>



                    <div class="w-size25">
                        <!-- Button -->
                        <input type="submit" name="submit" value="Submit" class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
